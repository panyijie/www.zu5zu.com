<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>public-index</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/public-login.css"/>
    <link rel="stylesheet" type="text/css" href="css/public-register.css"/>
</head>
<body>
<div class="top-navBar">
    <div class="top-navBar-content">
        <span class="top-navBar-content-logo"></span>
        <span class="top-navBar-content-address">哈尔滨工业大学&nbsp;&nbsp;<a href="#">[更改]</a></span>
        <a href="#"><span class="top-navBar-content-borrow">我要借</span></a>
        <span class="top-navBar-content-borrow-split"></span>
        <a href="#"><span class="top-navBar-content-rent">我要租</span></a>
        <form class="search-form">
            <input class="search-input" placeholder="你想租什么？"/>
            <a href="#">租</a>
        </form>
        <span class="top-navBar-content-button"><a href="public-register.html">注册</a></span>
        <span class="top-navBar-content-button-split"></span>
        <span class="top-navBar-content-button"><a href="public-login.html">登录</a></span>
    </div>
    <div class="clear"></div>
</div>
<div class="middle-contentArea">
    <div class="middle-login-content">
        <div class="login-content-form-group">
            <span class="login-content-form-title"><label>新用户注册</label><a href="public-index.html">返回主页<span class="glyphicon glyphicon-home"></span></a></span>
            <form class="login-content-form">
                <table>
                    <tr>
                        <td><label class="login-content-form-imp">*</label></td>
                        <td><label class="login-content-form-lab">邮箱/手机：</label></td>
                        <td><input class="login-content-form-input" type="text" placeholder="请输入邮箱/手机"/></td>
                        <td><span>请输入6-10位用户名或邮箱</span></td>
                    </tr>
                    <tr>
                        <td><label class="login-content-form-imp">*</label></td>
                        <td><label class="login-content-form-lab">密码：</label></td>
                        <td><input class="login-content-form-input" type="password" placeholder="请输入密码"/></td>
                        <td><span>请输入6-10位用户名或邮箱</span></td>
                    </tr>
                    <tr>
                        <td><label class="login-content-form-imp">*</label></td>
                        <td><label class="login-content-form-lab">确认密码：</label></td>
                        <td><input class="login-content-form-input" type="password" placeholder="请再次输入密码"/></td>
                        <td><span>请输入6-10位用户名或邮箱</span></td>
                    </tr>
                    <tr>
                        <td><label class="login-content-form-imp">*</label></td>
                        <td><label class="login-content-form-lab">昵称：</label></td>
                        <td><input class="login-content-form-input" type="text" placeholder="昵称"/></td>
                        <td><span>请输入6-10位用户名或邮箱</span></td>
                    </tr>
                    <tr>
                        <td><label class="login-content-form-imp">*</label></td>
                        <td><label class="login-content-form-lab">验证码：</label></td>
                        <td><input class="login-content-form-input login-content-form-input-validate" type="text" placeholder="请输入右图验证码"/></td>
                        <td><img/><a href="#">换一换</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><input type="checkbox" checked/>&nbsp;&nbsp;我已阅读<a href="#">《用户注册手册》</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button class="login-content-form-button" >完成注册</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="login-content-split"></div>
        <div class="login-content-button-group">
            <div class="login-content-button-group-turn">
                <span>我已拥有账号，<a href="public-login.html">直接登录</a>。</span>
            </div>
            <span>第三方登录</span>
            <a href="#" class="login-content-button-group-1">使用微博账号登陆</a>
            <a href="#" class="login-content-button-group-2">使用QQ账号登陆</a>
            <a href="#" class="login-content-button-group-3">使用微信账号登陆</a>
        </div>
    </div>
</div>
<div class="bottom-linkBar">
    <div class="bottom-linkBar-content">
        <span><a href="#">关于我们</a>|<a href="#">联系我们</a>|<a href="#">隐私条款</a>|<a href="#">法律声明</a>|<a href="#">帮助中心</a></span>
        <span>www.zu5zu.com @2015</span>
    </div>
</div>
</body>
</html>
