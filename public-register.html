                        <td><span  class="register-confirmpsd-tips"></span></td>
                    </tr>
                    <tr>
                        <td><label class="login-content-form-imp">*</label></td>
                        <td><label class="login-content-form-lab">昵称：</label></td>
                        <td><input class="login-content-form-input" id="register-nickname" type="text" placeholder="请输入少于10位的用户昵称"/></td>
